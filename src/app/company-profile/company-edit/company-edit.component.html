<div class="content-wrapper">
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <!-- <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
          </ol>
        </div> -->
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" *ngIf="profile$ | async as profile">
          <div class="card card-purple">
            <div class="card-header">
                <h3 class="card-title"> حساب شركة </h3>
            </div>
            <router-outlet></router-outlet>

            <section class="content" *ngIf="formData && !formData.id">
              <div class="container-fluid">
                <app-alerts [errors]="formErrors"></app-alerts>
                <form class="form-horizontal" (ngSubmit)="searchResourceData(searchData)" #sf="ngForm" enctype='multipart/form-data' novalidate>
                  <div class="card-body">
                    <div class="form-group row">
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label" i18n="@@companyProfileSearchCompanyName">Company Name</label>
                          <div class="col-sm-9">
                            <ng-select
                              class="rtl"
                              [items]="companyNameOptions | async"
                              name="companyNameSearch"
                              [hideSelected]="true"
                              [minTermLength]="1"
                              [(ngModel)]="searchData.term"
                              [loading]="companyNameOptionsLoading"
                              bindLabel="value.ar"
                              bindValue="key"
                              typeToSearchText="Please enter 1 or more characters"
                              notFoundText="لا يوجد نتائج للبحث"
                              [typeahead]="searchCompanyNameInput$"
                              (keyup)="setSearchType('term', $event)"
                              [disabled]="isSearchBy('licenseNumber')"
                              (blur)="checkTypeAndValues('term')"
                              #companyNameSearch="ngModel"
                            >
                            </ng-select>
                          </div>
                        </div>
                      </div>
            
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label" i18n="@@companyProfileSearchLicenseNumber">
                            License Number
                          </label>
                          <div class="col-sm-9">
                            <ng-select
                              class="rtl"
                              [items]="companyLicenseNumberOptions | async"
                              name="licenseNumberSearch"
                              [hideSelected]="true"
                              [minTermLength]="1"
                              [(ngModel)]="searchData.licenseNumber"
                              [loading]="companyLicenseNumberOptionsLoading"
                              bindLabel="value.ar"
                              bindValue="key"
                              typeToSearchText="Please enter 1 or more characters"
                              notFoundText="لا يوجد نتائج للبحث"
                              [typeahead]="searchCompanyLicenseNumberInput$"
                              #companyLicenseNumberSearch="ngModel"
                              (keyup)="setSearchType('licenseNumber', $event)"
                              [disabled]="isSearchBy('term')"
                              (blur)="checkTypeAndValues('licenseNumber')"
                            >
                            </ng-select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            
                  <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="isSearchFormValid()" i18n="@@companyProfileSearchButton">Search</button>
                  </div>
                </form>
            
                <hr/>
            
              
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
