<div class="card d-inline-flex" [ngClass]="getClass('col-sm-', data)">
  <div class="card-header border-0">
    <div class="card-tools">
      <button type="button" class="btn btn-sm" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
      </button>
    </div>
    <h3 class="card-title float-right font-weight-bold">{{getText(data, 'label')}}</h3>
  </div>
  <div class="card-body">
    {{ getText(data, 'value') }}
  </div>
</div>
