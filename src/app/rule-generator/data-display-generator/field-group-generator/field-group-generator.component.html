<div class="col-sm-12">
  <div class="row" *ngIf="formData[key] as groupData">
    <div class="col-md-12">
      <div class="form-group row">
        <div class="col-sm-12">
          <label>Field Group Name</label>
          <div class="row">
            <div class="col-sm-6">
              <label class="">Arabic</label>
              <input class="form-control" type="text" placeholder="Enter Arabic Name" [name]="ar" [(ngModel)]="groupData.fieldGroupName.ar"/>
            </div>
            <div class="col-sm-6">
              <label class="">English</label>
              <input class="form-control" type="text" placeholder="Enter English Name" [name]="en" [(ngModel)]="groupData.fieldGroupName.en"/>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <div class="row">
            <label>Fields</label>
            <button type="button" (click)="addRow()" class="btn btn-sm btn-primary">add</button>
          </div>
          <div class="row" *ngFor="let field of groupData.fields; let i = index">
            <div class="col-sm-12">
              <app-display-field-generator [formData]="groupData.fields" [key]="i" ></app-display-field-generator>
            </div>
            <div class="col-sm-12 mt-20">
              <button type="button" (click)="deleteRow(i)" class="btn btn-sm btn-danger">Remove</button>
              <hr *ngIf="(groupData.fields?.length - 1) !== i"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
