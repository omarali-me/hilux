<div class="login-page">
  <div class="login-box rtl">
    <div class="login-logo">
      <a href="/" i18n="@@loginPageFormLabel"><b>Hilux</b>Login</a>
    </div>
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title" i18n="@@loginPageFormLabel">Login</h3>
      </div>
      
      <div class="container mt-3">
        <div class="row">
          <div class="col-sm-12 p-5">
            <form  class="rtl" (ngSubmit)="login(formData)" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="exampleInputEmail1" i18n="@@loginEmailAddressLabel">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="formData.username">
                <small id="emailHelp" class="form-text text-muted" i18n='@@loginEmailhelp'>We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" i18n="@@loginpasswordLabel">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="formData.password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" name="check" class="form-check-input" id="exampleCheck1" [(ngModel)]="formData.rememberMe">
                <label class="form-check-label" for="exampleCheck1"i18n='@@checkMeOut'>Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary" i18n='="@@submit' >Submit</button>
             <!-- <a href="" (click)="forgetPasswordFun()">  -->
               <small style="cursor:pointer;margin-top: 4vh" (click)="forgetPasswordFun()" id="emailHelp" class="form-text text-muted" i18n='@@forgetPassword'>Forget Password</small>
              <!-- </a> -->
            </form>
            <!-- <ngx-smart-modal #addBlockToOwnerPropertiesModal identifier="addBlockToOwnerPropertiesModal" [escapable]="true" escapable="true" (onAnyCloseEvent)="resetAddBlockToOwnerPropertiesModal()"> -->
              <ngx-smart-modal #addBlockToOwnerPropertiesModal identifier="addBlockToOwnerPropertiesModal" [escapable]="true" escapable="true" >
                <div class="modal-header pt-0">
                  <div class="modal-title">
                    <h4 i18n="@@forgetPassword">Forget Password</h4>
                  </div>
                </div> 
                <form  class="rtl" (ngSubmit)="sendPasswordLinkToMail(formData)" #f="ngForm" novalidate>
                  <div class="form-group">
                    <label for="exampleInputEmail1" i18n="@@loginEmailAddressLabel">Email address</label>
                    <input type="email" required name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="formData.email">
                    <small id="emailHelp" class="form-text text-muted" i18n='@@loginEmailhelp'>We'll never share your email with anyone else.</small>
                  </div>
                  <button style="margin-bottom: 1vh;" type="submit" class="btn btn-primary" i18n='="@@submit' >Submit</button>
                 <!-- <a href="" (click)="forgetPasswordFun()">  -->
                  <!-- </a> -->
                </form>
              </ngx-smart-modal>
          </div>
          
        </div>
     
     
      </div>
    
    </div>  
    
  </div>
  
</div>
